<div class="first">
  <button mat-button (click)="openPopUpDevice()">AddDevice</button>
</div>
<mat-grid-list cols="3" rowHeight="3:2">
  <mat-grid-tile *ngFor="let device of deviceList" >
    <div class="row-4">
      <div class="row-1">
        <div>
        <span class="material-icons">devices</span>
        <h2>{{device.name}}</h2>
        </div>
      </div>
      <div>
        <label>Status</label>
        <mat-slide-toggle (change)="updateDevice(device)" [(ngModel)]="device.status">{{device.status ? 'ON' : 'OFF'}}</mat-slide-toggle>
      </div>
      <div *ngIf="device.type">
        <label>Type:</label>
        <h2>{{device.type.description}}</h2>
      </div>
      <div *ngIf="device.attributes">
      <div  *ngFor="let attribute of device.attributes">
        <label>{{attribute.name}}</label>
        <mat-slider (change)="updateDevice(device)" [min]="attribute.valueMin" [max]="attribute.valueMax" step="1" [(ngModel)]="attribute.value"></mat-slider>
        {{attribute.value}}
      </div>
      </div>

    </div>


  </mat-grid-tile>
</mat-grid-list>
